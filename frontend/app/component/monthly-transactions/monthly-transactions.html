<section>
  <h3 class="box_header">Monthly Transactions View</h3>
  <div class="row header">
    <div class="column four_column"><h4>Month</h4></div>
    <div class="column four_column"><h4>Income</h4></div>
    <div class="column four_column"><h4>Spent</h4></div>
    <div class="column four_column"><h4>Balance</h4></div>
  </div>
  <div
    ng-repeat="month in mtCtrl.transactions.monthsArray"
    class="row">
    <div class="column four_column">
      <p>
        {{ month.date }}
      </p>
    </div>
    <div class="column four_column">
      <p class="number" ng-class="{negative: (month.income <= 0)}">
        {{ mtCtrl.convert(month.income) }}
      </p>
    </div>
    <div class="column four_column">
      <p class="number" ng-class="{negative: (month.spent <= 0)}">
        {{ mtCtrl.convert(month.spent) }}
      </p>
    </div>
    <div class="column four_column">
      <p class="number" ng-class="{negative: ((month.income + month.spent) <= 0)}">
        {{ mtCtrl.convert(month.income + month.spent) }}
      </p>
    </div>
  </div>
</section>
